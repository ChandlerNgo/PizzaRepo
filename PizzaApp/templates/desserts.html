<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food.css' %}">
</head>
<body>
    <div class="display">
        <div class="navbar">
            <div class="leftside">
                <a href="{% url 'index' %}"><img id="pizzaimage" src="{% static 'pizzaicon.jpg' %}"></img></a>
                <p>{{welcome}}</p>
            </div>
            <div class="rightside">
                <p><a class="hover-underline-animation" id="bold" href="{% url 'rewards' %}">Rewards</a></p>
                <p><a class="hover-underline-animation" id="bold" href="{% url 'order' %}">Menu</a></p>
                <p><a class="hover-underline-animation" href="{% url 'login' %}">{{loginstate}}</a></p>
            </div>
        </div>
        <div class="homewindow">
            <div class="topsection">
                <form action="{% url 'order' %}">
                    <button class="fade" type="submit">Delivery</button>
                </form>
                <p>or</p>
                <form action="{% url 'order' %}">
                    <button class="fade" type="submit">Take Out</button>
                </form>
            </div>
            <div class="bottomsection">
                <div class="items">
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/brownie.png' %}"></img>
                        <button class="fade" name="brownie" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/churro.png' %}"></img>
                        <button class="fade" name="churro" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/cookie.png' %}"></img>
                        <button class="fade" name="cookie" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/cinnamonbun.png' %}"></img>
                        <button class="fade" name="cinnamonbun" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/applepie.png' %}"></img>
                        <button class="fade" name="applepie" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/blueberrypie.png' %}"></img>
                        <button class="fade" name="blueberrypie" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/pecanpie.png' %}"></img>
                        <button class="fade" name="pecanpie" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/cheesecake.png' %}"></img>
                        <button class="fade" name="cheesecake" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/peachcobbler.png' %}"></img>
                        <button class="fade" name="peachcobbler" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/funnelcake.png' %}"></img>
                        <button class="fade" name="funnelcake" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/jello.png' %}"></img>
                        <button class="fade" name="jello" type="submit">Order Item</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <img src="{% static 'dessertimages/donut.png' %}"></img>
                        <button class="fade" name="donut" type="submit">Order Item</button>
                    </form>
                </div>
                <div class="order">
                    <p>Order Type:</p>
                    <p>pizza</p>
                    <p>Subtotal:</p>
                    <p>Tax:</p>
                    <p>Discount:</p>
                    <p>Total:</p>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
