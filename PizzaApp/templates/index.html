<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
</head>
<body>
    <div class="display">
        <div class="navbar">
            <div class="leftside">
                <img id="pizzaimage" src="{% static 'pizzaicon.jpg' %}"></img>
                <p>{{welcome}}Welcome, Chandler</p>
            </div>
            <div class="rightside">
                <p><a id="bold">Rewards</a></p>
                <p><a id="bold">Menu</a></p>
                <p>{{loginstate}}Log out</p>
            </div>
        </div>
        <div class="homewindow">
            <div class="deliveryortakeout">
                <div class="createpizza">
                    <h2 id="pizza">Create a Pizza</h2>
                    <h2 id="experience">Create an experience</h2>
                </div>
                <div class="choices">
                    <button>Delivery</button>
                    <p>or</p>
                    <button>Take Out</button>
                </div>
            </div>
            <div class="pizzaprices">
                <p>14 is 13.99</p>
            </div>
            <div class="menuandrewards">
                <h1>Take a PEEK at our sides</h1>
                <div class="buttons">
                    <button>Menu</button>
                    <button>Rewards</button>
                </div>
                <h1>Join our Rewards Program</h1>
            </div>
        </div>
    </div>
</body>
</html>
