<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'order.css' %}">
</head>
<body>
    <div class="display">
        <div class="navbar">
            <div class="leftside">
                <a href="{% url 'index' %}"><img id="pizzaimage" src="{% static 'pizzaicon.jpg' %}"></img></a>
                <p>{{welcome}}</p>
            </div>
            <div class="rightside">
                <p><a class="hover-underline-animation" id="bold" href="{% url 'rewards' %}">Rewards</a></p>
                <p><a class="hover-underline-animation" id="bold" href="{% url 'order' %}">Menu</a></p>
                <p><a class="hover-underline-animation" href="{% url 'login' %}">{{loginstate}}</a></p>
            </div>
        </div>
        <div class="homewindow">
            <div class="topsection">
                <form action="{% url 'order' %}">
                    <button class="fade" type="submit">Delivery</button>
                </form>
                <p>or</p>
                <form action="{% url 'order' %}">
                    <button class="fade" type="submit">Take Out</button>
                </form>
                <!-- make these two a div to do a if else statement for when customer clicks delivery or takeout -->
            </div>
            <div class="bottomsection">
                <div class="items">
                    <form action="{% url 'pizza' %}">
                        <button class="fade" type="submit">Pizza</button>
                    </form>
                    <form action="{% url 'drinks' %}">
                        <button class="fade" type="submit">Drinks</button>
                    </form>
                    <form action="{% url 'desserts' %}">
                        <button class="fade" type="submit">Desserts</button>
                    </form>
                    <form action="{% url 'sides' %}">
                        <button class="fade" type="submit">Sides</button>
                    </form>
                </div>
                <div class="order">
                    <p>Order Type:</p>
                    <p>pizza</p>
                    <p>Subtotal:</p>
                    <p>Tax:</p>
                    <p>Discount:</p>
                    <p>Total:</p>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
