<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food.css' %}">
</head>
<body>
    <div class="display">
        <div class="navbar">
            <div class="leftside">
                <a href="{% url 'index' %}"><img id="pizzaimage" src="{% static 'pizzaicon.jpg' %}"></img></a>
                <p>{{welcome}}</p>
            </div>
            <div class="rightside">
                <p><a class="hover-underline-animation" id="bold" href="{% url 'rewards' %}">Rewards</a></p>
                <p><a class="hover-underline-animation" id="bold" href="{% url 'order' %}">Menu</a></p>
                <p><a class="hover-underline-animation" href="{% url 'login' %}">{{loginstate}}</a></p>
            </div>
        </div>
        <div class="homewindow">
            <div class="topsection">
                <form action="{% url 'order' %}">
                    <button class="fade" type="submit">Delivery</button>
                </form>
                <p>or</p>
                <form action="{% url 'order' %}">
                    <button class="fade" type="submit">Take Out</button>
                </form>
            </div>
            <div class="bottomsection">
                <div class="items">
                    <form action="{% url 'order' %}">
                        <button class="fade" name="2ltrpepsi" type="submit">2Ltr Pepsi</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="20ozpepsi" type="submit">20oz Pepsi</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="2ltrdietpepsi" type="submit">2Ltr Diet Pepsi</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="20ozdietpepsi" type="submit">20oz Diet Pepsi</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="2ltrrootbeer" type="submit">2Ltr Root Beer</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="20ozrootbeer" type="submit">20oz Root Beer</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="2ltrmoutaindew" type="submit">2Ltr Mountain Dew</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="20ozmoutaindew" type="submit">20oz Mountain Dew</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="2ltrsprite" type="submit">2Ltr Sprite</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="20ozsprite" type="submit">20oz Sprite</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="2ltrfanta" type="submit">2Ltr Fanta</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="20ozfanta" type="submit">20oz Fanta</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="2ltrgingerale" type="submit">2Ltr Ginger Ale</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="20ozgingerale" type="submit">20oz Ginger Ale</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="2ltrlemonade" type="submit">2Ltr Lemonade</button>
                    </form>
                    <form action="{% url 'order' %}">
                        <button class="fade" name="20ozlemonade" type="submit">20oz Lemonade</button>
                    </form>
                </div>
                <div class="order">
                    <p>Order Type:</p>
                    <p>pizza</p>
                    <p>Subtotal:</p>
                    <p>Tax:</p>
                    <p>Discount:</p>
                    <p>Total:</p>
                </div>
            </div>
                
        </div>
    </div>
</body>
</html>
