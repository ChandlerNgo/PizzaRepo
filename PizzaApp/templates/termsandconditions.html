<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<div class="display">
    <div class="navbar">
        <div class="leftside">
            <a href="{% url 'index' %}"><img id="pizzaimage" src="{% static 'pizzaicon.jpg' %}"></img></a>
            <p>{{welcome}}</p>
        </div>
        <div class="rightside">
            <p><a class="hover-underline-animation" id="bold" href="{% url 'rewards' %}">Rewards</a></p>
            <p><a class="hover-underline-animation" id="bold" href="{% url 'order' %}">Menu</a></p>
            <p><a class="hover-underline-animation" href="{% url 'login' %}">{{loginstate}}</a></p>
        </div>
    </div>
    <div class="homewindow">
        <h1 id="login">Terms and Conditions</h1>
        <div class="hr"><hr></div>
        <center><p>This project was build purely for fun and nothing here is meant to be real.</p></center>
        
        <div class="hr"><hr></div>
        <form class="create" action="{% url 'createaccount' %}"><button class="fade">Create an account</button></form>
        <form class="forgot" action="{% url 'login' %}"><button class="fade">Log In</button></form>
        <div class="terms"><a class="hover-underline-animation" href="{% url 'termsandconditions' %}" style="height:20px;">Terms and Conditions</a></div>
    </div>
</div>
</html>
