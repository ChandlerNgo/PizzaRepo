<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<div class="display">
    <div class="navbar">
        <div class="leftside">
            <a href="{% url 'index' %}"><img id="pizzaimage" src="{% static 'pizzaicon.jpg' %}"></img></a>
            <p>{{welcome}}</p>
        </div>
        <div class="rightside">
            <p><a id="bold" href="{% url 'rewards' %}">Rewards</a></p>
            <p><a id="bold" href="{% url 'menu' %}">Menu</a></p>
            <p><a href="{% url 'login' %}">{{loginstate}}</a></p>
        </div>
    </div>
    <div class="homewindow">
        <h1>Login</h1>
        <div class="hr"><hr></div>
        <button>Username</button>
        <button>Password</button>
        <button>Log in</button>
        <div class="or">
            <hr id="left">
            <p>or</p>
            <hr id="right">
            <button>Create an account</button>
            <button>Forgot Password?</button>
            <a>Terms and Conditions</a>
        </div>
    </div>
</div>
</html>
