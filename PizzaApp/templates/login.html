<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Home Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<div class="display">
    <div class="navbar">
        <div class="leftside">
            <a href="{% url 'index' %}"><img id="pizzaimage" src="{% static 'pizzaicon.jpg' %}"></img></a>
            <p>{{welcome}}</p>
        </div>
        <div class="rightside">
            <p><a class="hover-underline-animation" id="bold" href="{% url 'rewards' %}">Rewards</a></p>
            <p><a class="hover-underline-animation" id="bold" href="{% url 'menu' %}">Menu</a></p>
            <p><a class="hover-underline-animation" href="{% url 'login' %}">{{loginstate}}</a></p>
        </div>
    </div>
    <div class="homewindow">
        <h1 id="login">Login</h1>
        <div class="hr"><hr></div>
        <form id="loginform">
            <input id="forminput" type="text" placeholder="Username"></input>
            <input id="forminput" type="password" placeholder="Password"></input>
            <p>error text</p>
            <input id="submit" type="submit" value="Log in"></input>
        </form>
        
        <div class="or">
            <div class="left"><hr id="left"></div>
            <p>or</p>
            <div class="right"><hr id="right"></div>
        </div>
        <form class="create" action="{% url 'createaccount' %}"><button class="fade">Create an account</button></form>
        <form class="forgot" action="{% url 'forgotpassword' %}"><button class="fade">Forgot Password?</button></form>
        <div class="terms"><a class="hover-underline-animation" href="{% url 'termsandconditions' %}" style="height:20px;">Terms and Conditions</a></div>
    </div>
</div>
</html>
